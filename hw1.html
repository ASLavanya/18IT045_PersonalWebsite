<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="num1=0;num2=0">
<p> Input The values into the text box!</p>
<p> Number 1: <input type='text' ng-model='num1'></p>
<p> Number 2: <input type='text' ng-model='num2'></p>
<p>Difference: <span ng-bind=" num1 - num2 "> </span> </p>
</div>

</body>
</html>
